---
layout: default
---

<div class="pure-g header">
  <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5" style="vertical-align: middle;">
    <a class="pure-button pure-button-primary" href="/">
      BACK!
    </a>
  </div>

  <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-3-5">
    <h1>{{page.title}}</h1>
  </div>

  <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5">
  </div>
</div>

<ul class="grid" id="gallery-grid">
  {% for photo in page.photos %}
  <li>
    <a href="{{photo.src_large}}" class="fancybox" rel="{{page.slug}}">
      <img src="{{photo.src}}">
    </a>
  </li>
  {% endfor %}
</ul>

<script>
  new AnimOnScroll( document.getElementById( 'gallery-grid' ), {
    minDuration : 0.4,
    maxDuration : 0.7,
    viewportFactor : 0.2
  } );
</script>
